<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            text-align: center;
            padding-top: 50px;
        }

        div {
            margin-bottom: 20px;
            font-size: 18px;
        }

        .result {
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>
<div>맞춘 문제 갯수: <span class="result" th:text="${correctAnswers}"></span> 개</div>
<div>당신은 <span class="result" th:text="${level}"></span> 입니다!</div>

<div>당신은 <span class="result" th:text="${ranking}"></span> 등입니다!</div>
</body>
</html>

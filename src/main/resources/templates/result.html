<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            text-align: center;
            padding-top: 50px;
        }

        div {
            margin-bottom: 20px;
            font-size: 18px;
        }

        .result {
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>
<div>맞춘 문제 갯수: <span class="result" th:text=" ${correctAnswers}"></span> 개</div>

<div><span class="result" th:text="|당신은 ${team} ${level} 입니다|"></span></div>

<div><span class="result" th:text="|${ranking.getTotalParticipantsByTeam()} 명 중 ${ranking.getRank()} 등|"></span></div>
</body>
</html>

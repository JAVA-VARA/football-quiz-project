<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .quiz-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .question-number {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .quiz-image {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .answer-input {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .submit-btn,
        .next-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .result {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .next-btn {
            display: none;
        }
    </style>
</head>
<body>
<div class="quiz-container">
    <div class="question-number">문제 <span id="questionNumber"></span></div>
    <img id="quizImage" class="quiz-image" src="" alt="Quiz Image">
    <div>
        <input id="answerInput" class="answer-input" type="text" placeholder="Enter your answer">
    </div>

    <div>
        <button id="submitBtn" class="submit-btn" onclick="checkAnswer()">Submit</button>
    </div>
    <div id="result" class="result"></div>

    <div>
        <button id="nextBtn" class="next-btn" onclick="nextQuestion()">Next</button>
    </div>

</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    var currentQuestionIndex = 0;
    let countCorrectAnswer = 0;
    var quizList = /*[[${quizListSet}]]*/ null;
    var team = /*[[${team}]]*/  null;

        function displayQuestion() {
        document.getElementById("questionNumber").textContent = currentQuestionIndex + 1;
        document.getElementById("quizImage").src = quizList[currentQuestionIndex].question;
    }

    function checkAnswer() {

        let answer = document.getElementById("answerInput").value;
        let correctAnswer = quizList[currentQuestionIndex].answer;


        //정답 확인
        let isCorrect = answer === correctAnswer;

        let resultMsg;
        if (isCorrect) {
            countCorrectAnswer++;
            resultMsg = "정답";
        } else {
            resultMsg =
                `오답!!!
                정답은` + correctAnswer + "입니다";

        }

        document.getElementById("result").textContent = resultMsg;
        document.getElementById("submitBtn").style.display = "none"; // submit 버튼 숨기기
        document.getElementById("nextBtn").style.display = "block"; // next 버튼 보이기
    }

    function nextQuestion() {
        //다음문제로 넘어가기
        if (currentQuestionIndex < quizList.length - 1) {
            currentQuestionIndex++;

            displayQuestion();
            document.getElementById("result").textContent = ""; // 결과 메시지 초기화
            document.getElementById("answerInput").value = ""; // 입력 필드 초기화
            document.getElementById("submitBtn").style.display = "block"; // submit 버튼 보이기
            document.getElementById("nextBtn").style.display = "none"; // next 버튼 숨기기

        } else {
            alert("퀴즈 끝");

            //TO-DO: 퀴즈 끝나면 RESULT PAGE로 FECTCH 요청 countCorrectAnswer 도 함께 보내 유저의 퀴즈 결과에 대한 안내를 한다.
            sendQuizResult(countCorrectAnswer, team);
        }
    }

    function sendQuizResult(correctAnswers, team) {
        fetch('/quiz/result', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                correctAnswers: correctAnswers,
                team: team

            }),
        })

            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text(); // 결과 페이지 HTML 내용을 받음
            })
            .then(html => {
                // 결과 페이지를 현재 창에 렌더링
                document.body.innerHTML = html;
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });


    }

    // 페이지 로드 시 첫번째 문제 표시
    window.onload = function () {
        displayQuestion();
    };

    /*]]>*/
</script>
</body>
</html>
